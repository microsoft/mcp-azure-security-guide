site_name: OWASP MCP Top 10 Security Guidance for Azure
site_description: Practical security guidance for MCP-based AI systems
site_author: David Barkol
repo_url: https://github.com/microsoft/mcp-azure-security-guide
repo_name: GitHub

theme:
  name: material
  custom_dir: docs/overrides
  icon:
    logo: material/shield-check
    favicon: material/shield-check
  features:
    - navigation.top
    - content.code.copy
    - search.highlight
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - MCP Adoption Strategy:
      - When to Use MCP: adoption/when-to-use-mcp.md
      - Migration Guidance: adoption/migration-guidance.md
      - Development Best Practices: adoption/development-best-practices.md
      - Deployment Patterns: adoption/deployment-architecture.md
      - Enterprise Patterns & Lessons Learned: adoption/enterprise-patterns.md
  - OWASP MCP Top 10:
      - 1 - Token Mismanagement & Secret Exposure: mcp/mcp01-token-mismanagement.md
      - 2 - Privilege Escalation via Scope Creep: mcp/mcp02-privilege-escalation.md
      - 3 - Tool Poisoning: mcp/mcp03-tool-poisoning.md
      - 4 - Software Supply Chain Attacks & Dependency Tampering: mcp/mcp04-supply-chain.md
      - 5 - Command Injection & Execution: mcp/mcp05-command-injection.md
      - 6 - Prompt Injection via Contextual Payloads: mcp/mcp06-prompt-injection.md
      - 7 - Insufficient Authentication & Authorization: mcp/mcp07-authz.md
      - 8 - Lack of Audit & Telemetry: mcp/mcp08-telemetry.md
      - 9 - Shadow MCP Servers: mcp/mcp09-shadow-servers.md
      - 10 - Context Injection & Over-Sharing: mcp/mcp10-context-oversharing.md
  - MCP Security Workshop: workshop.md

plugins:
  - search
  - glightbox

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://microsoft.github.io/mcp-azure-security-guide/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - tables
  - fenced_code
