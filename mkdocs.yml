site_name: OWASP MCP Top 10 Security Guidance for Azure
site_description: Practical security guidance for MCP-based AI systems
site_author: David Barkol
repo_url: https://github.com/microsoft/mcp-azure-security-guide
repo_name: GitHub

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
  palette:
    scheme: default

nav:
  - Home: index.md
  - OWASP MCP Top 10:
      - 1 - Token Mismanagement & Secret Exposure: mcp/mcp01-token-mismanagement.md
      - 2 - Privilege Escalation via Scope Creep: mcp/mcp02-privilege-escalation.md
      - 3 - Tool Poisoning: mcp/mcp03-tool-poisoning.md
      - 4 - Software Supply Chain Attacks & Dependency Tampering: mcp/mcp04-supply-chain.md
      - 5 - Command Injection & Execution: mcp/mcp05-command-injection.md
      - 6 - Prompt Injection via Contextual Payloads: mcp/mcp06-prompt-injection.md
      - 7 - Insufficient Authentication & Authorization: mcp/mcp07-authz.md
      - 8 - Lack of Audit & Telemetry: mcp/mcp08-telemetry.md
      - 9 - Shadow MCP Servers: mcp/mcp09-shadow-servers.md
      - 10 - Context Injection & Over-Sharing: mcp/mcp10-context-oversharing.md

plugins:
  - search
  - glightbox

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
