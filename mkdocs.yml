site_name: MCP OWASP Top 10 Security Guidance for Azure
site_description: Practical security guidance for MCP-based AI systems
site_author: David Barkol
repo_url: https://github.com/microsoft/mcp-azure-security-guide
repo_name: GitHub

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
  palette:
    scheme: default

nav:
  - Home: index.md
  - MCP Top 10:
      - MCP01: mcp/mcp01-token-mismanagement.md
      - MCP02: mcp/mcp02-privilege-escalation.md
      - MCP03: mcp/mcp03-tool-poisoning.md
      - MCP04: mcp/mcp04-supply-chain.md
      - MCP05: mcp/mcp05-command-injection.md
      - MCP06: mcp/mcp06-prompt-injection.md
      - MCP07: mcp/mcp07-authz.md
      - MCP08: mcp/mcp08-telemetry.md
      - MCP09: mcp/mcp09-shadow-servers.md
      - MCP10: mcp/mcp10-context-oversharing.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
